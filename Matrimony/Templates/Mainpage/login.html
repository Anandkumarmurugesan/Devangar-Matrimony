<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <title>Sign_up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin/css/Formpage.css' %}" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body class="body">
    <nav class='navbar'>
          <div class='navbar_div'>
            <a class="navbar" onclick="redirect2()" >Home! </a>
            <a class="navbar" onclick="redirect2()" >Contact</a>
          </div>
    </nav>


    {% block content %}
    <!--Login-->
    <div class="container py-5">
      <h1>Login</h1>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ login_form}}
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
    </div>

    {% endblock %}

    <script>
    function form1() {
      window.location.href = "http://127.0.0.1:8000/form";
    }
    function redirect1() {
      window.location.href = "http://127.0.0.1:8000/Mainpage";
    }
    function redirect2() {
      window.location.href = "http://127.0.0.1:8000/";
    }

    </script>

  	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
