<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin/css/Table.css' %}" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

  <body class="body">

  <nav class='navbar'>
        <div class='navbar_div'>
          <a class="navbar" onclick="redirect2()" >Home! </a>
          <a class="navbar" onclick="redirect2()" >Contact</a>
        </div>
  </nav>


   <div class="tablediv">
      <table class="table" >
        {% for bride in brides %}
        <tr align="center">
            <td>{{bride.name}} </td>
            <td>{{bride.age}}</td>
            <td>
              <form method="POST">
                {% csrf_token %}
                <a class="btn btn-sm btn-info" href="{% url 'update' bride.id %}" name="{{bride.id}}">Update profile</a>
              </form>
            </td>
        </tr>
        {% endfor %}
      </table>
     </div>




    <script>
    function form1() {
      window.location.href = "http://127.0.0.1:8000/form";
    }
    function redirect1() {
      window.location.href = "http://127.0.0.1:8000/Mainpage";

    function redirect2() {
      window.location.href = "http://127.0.0.1:8000/";

    }
    function redirect5() {
      window.location.href = "http://127.0.0.1:8000/";
    }
    function redirect6() {
      window.location.href = "http://127.0.0.1:8000/logout";
    }
    /* Open when someone clicks on the span element */
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }
    /* Close when someone clicks on the "x" symbol inside the overlay */
    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }

    </script>
